<div style="margin-top: 6%; margin-bottom: 1px">
  <div class="container" *ngFor="let post of postArray">
    <div
      class="card"
      style="
        width: 100%;
        height: 10rem;
        border: 1px solid black;
        margin-top: 1%;
      "
      [routerLink]="['/posts/post-details', post.postID]"
    >
      <div class="row">
        <div class="col" >
          <div>
            <img src="/assets/user.png" />
          </div>
          <p>
            {{
              post.postedBy.firstName +
                " " +
                post.postedBy.middleName +
                " " +
                post.postedBy.lastName
            }}
          </p>
        </div>
        <div class="col-6" >
          <h3>{{ post.post }}</h3>
          <div class="counts">
            <div>
              <p>
                {{ post.likeCounts }} Likes {{ post.commentCounts }} Comments
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button (click)="paginationforward()">Next</button>
  <button *ngIf="page != 1" (click)="paginationbackward()">Prev</button>
</div>
